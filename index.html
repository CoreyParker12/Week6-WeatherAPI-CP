<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>

</head>
<body>

    <header>
        <h1>WEATHER DASHBOARD</h1>
    </header>

<div id="body-container">

    <section id="sidebar-container">

        <div id="sidebar-title">
            SEARCH FOR A CITY:
        </div>

        <div id="sidebar-search">
            <input type="text"></input>
        </div>

        <div id="sidebar-button">
            <button>SEARCH</button>
        </div>

        <div id="recent-buttons">
            <button id="recent">SEARCH</button>
        </div>

    </section>

    <div id="main-container">

        <section id="city-container">

            <div>
                <p id="city"></p>
            </div>
            
            <div>
                <p class="city-styling" id="temp"></p>
                <p class="city-styling" id="wind"></p>
                <p class="city-styling" id="humidity"></p>
                <p class="city-styling" id="uv-index"></p>
            </div>

        </section>
    
        <section id="forecast-container">
            Content on bottom
        </section>

    </div>

</div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
